name: build zerr-core static library

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'core/**'

jobs:
  build-library:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Conan
        run: |
          pip install conan
          conan profile detect

      - name: Install Dependencies
        working-directory: core
        run: |
          conan install . --output-folder=build --build=missing

      - name: Build Static Library
        working-directory: core
        run: |
          cd build/
          cmake .. -DCMAKE_TOOLCHAIN_FILE=conan_toolchain.cmake -DCMAKE_BUILD_TYPE=Release
          cmake --build .
          make install

      # - name: Upload zerr-core library
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: zerr-core
      #     path: core/usr

      - name: Export Conan Package
        working-directory: core
        run: |
          conan export usr zerr-core/stable

      - name: Upload to GitHub Packages
        working-directory: core
        run: |
          conan remote add github "https://conan.pkg.github.com/${{ github.repository_owner }}"
          conan upload "*" --all -r=github --confirm
        env:
          CONAN_LOGIN_USERNAME: ${{ github.actor }}
          CONAN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}